<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Портал регистрации актов</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 30px auto;
    padding: 10px;
  }
  #loginForm, #docsSection {
    border: 1px solid #ccc;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
  }
  input, button, select {
    padding: 8px;
    margin-top: 8px;
    width: 100%;
    box-sizing: border-box;
  }
  .doc {
    border: 1px solid #888;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
  }
  .doc h3 {
    margin: 0 0 8px 0;
  }
  .qr-code {
    margin-top: 8px;
  }
  #logoutBtn {
    background-color: #cc3333;
    color: white;
    border: none;
    margin-top: 15px;
    cursor: pointer;
  }
  #loginBtn {
    background-color: #2a8;
    color: white;
    border: none;
    cursor: pointer;
  }
  #status {
    margin-top: 10px;
    color: red;
  }
</style>
</head>
<body>

<h1>Портал регистрации актов</h1>

<div id="loginForm">
  <h2>Вход</h2>
  <input type="text" id="loginInput" placeholder="Логин" />
  <input type="password" id="passwordInput" placeholder="Пароль" />
  <button id="loginBtn">Войти</button>
  <div id="status"></div>
</div>

<div id="docsSection" style="display:none;">
  <h2>Добро пожаловать, <span id="userName"></span></h2>
  <button id="logoutBtn">Выйти</button>

  <h3>Документы</h3>
  <div id="docsList"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
  // Простые аккаунты
  const ACCOUNTS = {
    "pravitelstvo": { password: "123", role: "creator", name: "Правительство РФ" },
    "minjust": { password: "456", role: "minjust", name: "Министерство Юстиции" },
    "prezident": { password: "789", role: "president", name: "Президент РФ" },
  };

  // Храним текущего пользователя
  let currentUser = null;

  // Пример документов (будут храниться в localStorage)
  let documents = JSON.parse(localStorage.getItem('documents') || "[]");

  const loginForm = document.getElementById('loginForm');
  const docsSection = document.getElementById('docsSection');
  const loginInput = document.getElementById('loginInput');
  const passwordInput = document.getElementById('passwordInput');
  const loginBtn = document.getElementById('loginBtn');
  const statusDiv = document.getElementById('status');
  const userNameSpan = document.getElementById('userName');
  const docsList = document.getElementById('docsList');
  const logoutBtn = document.getElementById('logoutBtn');

  loginBtn.onclick = () => {
    const login = loginInput.value.trim();
    const pass = passwordInput.value.trim();
    if (!(login in ACCOUNTS)) {
      statusDiv.textContent = "Неверный логин";
      return;
    }
    if (ACCOUNTS[login].password !== pass) {
      statusDiv.textContent = "Неверный пароль";
      return;
    }
    currentUser = { login, ...ACCOUNTS[login] };
    statusDiv.textContent = "";
    showDocsSection();
  };

  logoutBtn.onclick = () => {
    currentUser = null;
    loginForm.style.display = 'block';
    docsSection.style.display = 'none';
    loginInput.value = '';
    passwordInput.value = '';
  };

  function showDocsSection() {
    loginForm.style.display = 'none';
    docsSection.style.display = 'block';
    userNameSpan.textContent = currentUser.name;
    renderDocs();
  }

  function renderDocs() {
    docsList.innerHTML = '';
    if (documents.length === 0) {
      docsList.textContent = 'Документов нет.';
      return;
    }
    documents.forEach((doc, i) => {
      const div = document.createElement('div');
      div.className = 'doc';
      div.innerHTML = `
        <h3>${doc.title} (№${doc.number})</h3>
        <b>ФИО:</b> ${doc.fio} <br>
        <b>Отдел:</b> ${doc.department} <br>
        <b>Вид:</b> ${doc.docType} <br>
        <b>Статус:</b> ${doc.status} <br>
        <b>Создал:</b> ${doc.createdBy} <br>
        <b>Описание:</b> ${doc.description || '-'} <br>
        <b>Файл:</b> ${doc.fileName || '-'} <br>
        <div id="qrcode-${i}" class="qr-code"></div>
      `;
      docsList.appendChild(div);
      // Создаем QR-код с текстом (например, с номером документа)
      new QRCode(document.getElementById(`qrcode-${i}`), {
        text: `Документ №${doc.number} - ${doc.title}`,
        width: 100,
        height: 100,
      });
    });
  }

  // Для теста: при первой загрузке добавим пример документа, если нет
  if (documents.length === 0) {
    documents.push({
      number: 1,
      title: "Постановление №123",
      fio: "Иванов Иван Иванович",
      department: "Юридический отдел",
      docType: "Постановление",
      description: "Описание постановления",
      fileName: "postanovlenie123.pdf",
      status: "Ожидает одобрения",
      createdBy: "pravitelstvo",
    });
    localStorage.setItem('documents', JSON.stringify(documents));
  }
</script>
</body>
</html>
