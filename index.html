<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация правовых актов</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      max-width: 700px;
      margin: 30px auto;
      font-family: Arial, sans-serif;
    }
    input, button, select, textarea {
      padding: 8px;
      margin: 6px 0;
      width: 100%;
      box-sizing: border-box;
    }
    .doc {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в регистрацию правовых актов</h1>

  <div id="formSection">
    <input type="text" id="fio" placeholder="ФИО (3 слова)" />
    <select id="fraction">
      <option value="">Выберите фракцию</option>
      <option value="Министерство внутренних дел">Министерство внутренних дел</option>
      <option value="ФСБ">ФСБ</option>
      <option value="Правительство">Правительство</option>
    </select>
    <select id="docType">
      <option value="">Выберите тип документа</option>
      <option value="Указ">Указ</option>
      <option value="Постановление">Постановление</option>
      <option value="Распоряжение">Распоряжение</option>
      <option value="Приказ">Приказ</option>
    </select>
    <input type="number" id="docNumber" placeholder="Номер документа (только цифры)" />
    <input type="text" id="title" placeholder="Название документа" />
    <textarea id="description" placeholder="Описание (необязательно)"></textarea>
    <input type="file" id="fileInput" />
    <button id="submitBtn">Отправить документ</button>
    <div id="errorBox" class="error"></div>
  </div>

  <h2>Документы</h2>
  <div id="docs"></div>

<script>
  const fio = document.getElementById('fio');
  const fraction = document.getElementById('fraction');
  const docType = document.getElementById('docType');
  const docNumber = document.getElementById('docNumber');
  const title = document.getElementById('title');
  const description = document.getElementById('description');
  const fileInput = document.getElementById('fileInput');
  const submitBtn = document.getElementById('submitBtn');
  const docsDiv = document.getElementById('docs');
  const errorBox = document.getElementById('errorBox');

  // Загрузка документов из localStorage
  function loadDocs() {
    const docs = localStorage.getItem('docs');
    return docs ? JSON.parse(docs) : [];
  }

  // Сохранение документов в localStorage
  function saveDocs(docs) {
    localStorage.setItem('docs', JSON.stringify(docs));
  }

  // Генерация уникального спецкода для документа
  function generateUniqueCode() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let result = '';
    for (let i = 0; i < 6; i++) {
      result += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    const today = new Date().toISOString().slice(0, 10).replace(/-/g, '');
    return `ACT-${today}-${result}`;
  }

  // Отрисовка списка документов
  function renderDocs(docs) {
    docsDiv.innerHTML = '';
    docs.forEach(doc => {
      const div = document.createElement('div');
      div.className = 'doc';

      div.innerHTML = `
        <strong>${doc.title || doc.docType}</strong><br>
        ФИО: ${doc.fio}<br>
        Фракция: ${doc.fraction}<br>
        Тип: ${doc.docType}<br>
        Номер: ${doc.docNumber}<br>
        Описание: ${doc.description || '—'}<br>
        Файл: ${doc.fileName}<br>
        СпецКод: <strong>${doc.uniqueCode}</strong><br>
        <small>Вставьте этот код в ваш указ/распоряжение: <em>${doc.uniqueCode}</em></small><br>
        <div id="qr_${doc.uniqueCode}"></div>
      `;
      docsDiv.appendChild(div);

      new QRCode(document.getElementById(`qr_${doc.uniqueCode}`), {
        text: doc.info,
        width: 128,
        height: 128,
        colorDark: "#000000",
        colorLight: "#ffffff"
      });
    });
  }

  // Загружаем и показываем при старте
  const storedDocs = loadDocs();
  renderDocs(storedDocs);

  submitBtn.onclick = () => {
    errorBox.textContent = '';

    const fioVal = fio.value.trim();
    if (fioVal.split(' ').length !== 3) {
      errorBox.textContent = 'ФИО должно содержать ровно 3 слова';
      return;
    }
    if (!fraction.value) {
      errorBox.textContent = 'Выберите фракцию';
      return;
    }
    if (!docType.value) {
      errorBox.textContent = 'Выберите тип документа';
      return;
    }
    if (!docNumber.value.match(/^\d+$/)) {
      errorBox.textContent = 'Номер документа должен содержать только цифры';
      return;
    }
    if (!fileInput.files.length) {
      errorBox.textContent = 'Выберите файл';
      return;
    }

    const file = fileInput.files[0];
    const uniqueCode = generateUniqueCode();
    const info = `ФИО: ${fioVal}\nФракция: ${fraction.value}\nТип: ${docType.value}\nНомер: ${docNumber.value}\nНазвание: ${title.value}\nОписание: ${description.value}\nСпецКод: ${uniqueCode}`;

    const newDoc = {
      fio: fioVal,
      fraction: fraction.value,
      docType: docType.value,
      docNumber: docNumber.value,
      title: title.value,
      description: description.value,
      fileName: file.name,
      uniqueCode: uniqueCode,
      info: info
    };

    storedDocs.unshift(newDoc);
    saveDocs(storedDocs);
    renderDocs(storedDocs);

    // Очистим форму после отправки
    fio.value = '';
    fraction.value = '';
    docType.value = '';
    docNumber.value = '';
    title.value = '';
    description.value = '';
    fileInput.value = '';
  };
</script>
</body>
</html>
