<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация правовых актов</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      max-width: 700px;
      margin: 30px auto;
      font-family: Arial, sans-serif;
      padding: 0 15px;
    }
    input, button, select, textarea {
      padding: 8px;
      margin: 6px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    .doc {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      background: #f9f9f9;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }
    hr {
      margin: 40px 0 20px 0;
      border: none;
      border-top: 1px solid #ddd;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #checkCodeResult {
      font-weight: 600;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Добро пожаловать в регистрацию правовых актов</h1>

  <div id="formSection">
    <div id="errorBox" class="error"></div>

    <input type="text" id="fio" placeholder="ФИО (3 слова)" />
    
    <select id="fraction">
      <option value="">Выберите фракцию</option>
      <option value="Министерство внутренних дел">Министерство внутренних дел</option>
      <option value="ФСБ">ФСБ</option>
      <option value="Правительство">Правительство</option>
    </select>
    
    <select id="docType">
      <option value="">Выберите тип документа</option>
      <option value="Указ">Указ</option>
      <option value="Постановление">Постановление</option>
      <option value="Распоряжение">Распоряжение</option>
      <option value="Приказ">Приказ</option>
    </select>
    
    <input type="number" id="docNumber" placeholder="Номер документа (только цифры)" />
    
    <input type="text" id="title" placeholder="Название документа" />
    
    <textarea id="description" placeholder="Описание (необязательно)" rows="4"></textarea>
    
    <input type="file" id="fileInput" />
    
    <button id="submitBtn">Отправить документ</button>
  </div>

  <hr />

  <h2>Проверка спецкода</h2>
  <input type="text" id="checkCodeInput" placeholder="Введите спецкод, например ACT-20250627-ABC123" />
  <button id="checkCodeBtn">Проверить код</button>
  <div id="checkCodeResult"></div>

  <hr />

  <h2>Зарегистрированные документы</h2>
  <div id="docs"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const fio = document.getElementById('fio');
    const fraction = document.getElementById('fraction');
    const docType = document.getElementById('docType');
    const docNumber = document.getElementById('docNumber');
    const title = document.getElementById('title');
    const description = document.getElementById('description');
    const fileInput = document.getElementById('fileInput');
    const submitBtn = document.getElementById('submitBtn');
    const docsDiv = document.getElementById('docs');
    const errorBox = document.getElementById('errorBox');

    const checkCodeInput = document.getElementById('checkCodeInput');
    const checkCodeBtn = document.getElementById('checkCodeBtn');
    const checkCodeResult = document.getElementById('checkCodeResult');

    // Массив для хранения добавленных документов
    const addedDocs = [];

    function generateUniqueCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < 6; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      const today = new Date().toISOString().slice(0, 10).replace(/-/g, '');
      return `ACT-${today}-${result}`;
    }

    function clearForm() {
      fio.value = '';
      fraction.value = '';
      docType.value = '';
      docNumber.value = '';
      title.value = '';
      description.value = '';
      fileInput.value = '';
      errorBox.textContent = '';
    }

    function validate() {
      errorBox.textContent = '';
      if (fio.value.trim().split(' ').length !== 3) {
        errorBox.textContent = 'ФИО должно содержать ровно 3 слова';
        return false;
      }
      if (!fraction.value) {
        errorBox.textContent = 'Выберите фракцию';
        return false;
      }
      if (!docType.value) {
        errorBox.textContent = 'Выберите тип документа';
        return false;
      }
      if (!docNumber.value.match(/^\d+$/)) {
        errorBox.textContent = 'Номер документа должен содержать только цифры';
        return false;
      }
      if (!fileInput.files.length) {
        errorBox.textContent = 'Выберите файл';
        return false;
      }
      return true;
    }

    function createDocumentElement(docData) {
      const div = document.createElement('div');
      div.className = 'doc';
      const qrId = `qr_${Date.now()}_${Math.floor(Math.random() * 1000)}`;

      const infoForQR = 
        `ФИО: ${docData.fio}\n` +
        `Фракция: ${docData.fraction}\n` +
        `Тип: ${docData.docType}\n` +
        `Номер: ${docData.docNumber}\n` +
        `Название: ${docData.title}\n` +
        `Описание: ${docData.description || '—'}\n` +
        `СпецКод: ${docData.uniqueCode}`;

      div.innerHTML = `
        <strong>${docData.title || docData.docType}</strong><br>
        ФИО: ${docData.fio}<br>
        Фракция: ${docData.fraction}<br>
        Тип: ${docData.docType}<br>
        Номер: ${docData.docNumber}<br>
        Описание: ${docData.description || '—'}<br>
        Файл: ${docData.fileName}<br>
        СпецКод: <strong>${docData.uniqueCode}</strong><br>
        <small>Вставьте этот код в ваш указ/распоряжение: <em>${docData.uniqueCode}</em></small><br>
        <div id="${qrId}"></div>
      `;

      docsDiv.prepend(div);
      new QRCode(document.getElementById(qrId), {
        text: infoForQR,
        width: 128,
        height: 128,
        colorDark : "#000000",
        colorLight : "#ffffff"
      });
    }

    submitBtn.onclick = () => {
      if (!validate()) return;

      const file = fileInput.files[0];
      const uniqueCode = generateUniqueCode();

      const docData = {
        fio: fio.value.trim(),
        fraction: fraction.value,
        docType: docType.value,
        docNumber: docNumber.value.trim(),
        title: title.value.trim(),
        description: description.value.trim(),
        fileName: file.name,
        uniqueCode
      };

      addedDocs.push(docData);
      createDocumentElement(docData);
      clearForm();
    };

    checkCodeBtn.onclick = () => {
      const codeToCheck = checkCodeInput.value.trim();
      if (!codeToCheck) {
        checkCodeResult.style.color = 'red';
        checkCodeResult.textContent = 'Введите спецкод для проверки.';
        return;
      }
      const found = addedDocs.find(d => d.uniqueCode === codeToCheck);
      if (found) {
        checkCodeResult.style.color = 'green';
        checkCodeResult.innerHTML = `
          Код <strong>${codeToCheck}</strong> найден!<br>
          Документ: <strong>${found.title || found.docType}</strong><br>
          ФИО: ${found.fio}<br>
          Фракция: ${found.fraction}<br>
          Тип: ${found.docType}<br>
          Номер: ${found.docNumber}<br>
          Описание: ${found.description || '—'}<br>
          Файл: ${found.fileName}
        `;
      } else {
        checkCodeResult.style.color = 'red';
        checkCodeResult.textContent = `Код ${codeToCheck} не найден.`;
      }
    };
  </script>

</body>
</html>
