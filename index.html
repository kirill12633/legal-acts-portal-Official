<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Legal Acts Portal</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      max-width: 700px;
      margin: 30px auto;
      font-family: Arial, sans-serif;
    }
    input, button, select {
      padding: 8px;
      margin: 6px 0;
      width: 100%;
    }
    .doc {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .admin-buttons button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Портал правовых актов</h1>

  <div>
    <input type="text" id="email" placeholder="Логин">
    <input type="password" id="password" placeholder="Пароль">
    <button id="loginBtn">Войти</button>
    <button id="logoutBtn" style="display:none;">Выйти</button>
    <p id="userInfo"></p>
  </div>

  <div id="uploadSection" style="display:none;">
    <input type="text" id="fio" placeholder="ФИО (например: Иванов Иван Иванович)">
    <select id="docType">
      <option value="Указ">Указ</option>
      <option value="Постановление">Постановление</option>
    </select>
    <input type="text" id="department" placeholder="Отдел">
    <input type="file" id="fileInput">
    <button id="uploadBtn">Загрузить документ</button>
  </div>

  <div id="docs"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBJX1aiBnBg_dVQ_AOA5L3rsvQyLgIb27E",
      authDomain: "legal-acts-portal.firebaseapp.com",
      projectId: "legal-acts-portal",
      storageBucket: "legal-acts-portal.appspot.com",
      messagingSenderId: "969951897920",
      appId: "1:969951897920:web:3e35b87565cfcc9e0832a5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const ACCOUNTS = {
      "gov-rf-001": { password: "createonly", role: "government", name: "Правительство РФ" },
      "minjust-001": { password: "approveview", role: "minjust", name: "Минюст" },
      "president-001": { password: "superadmin", role: "president", name: "Президент РФ" }
    };

    let currentUser = null;

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userInfo = document.getElementById('userInfo');
    const uploadSection = document.getElementById('uploadSection');
    const fioInput = document.getElementById('fio');
    const docTypeSelect = document.getElementById('docType');
    const departmentInput = document.getElementById('department');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const docsDiv = document.getElementById('docs');

    loginBtn.onclick = () => {
      const login = emailInput.value.trim();
      const pass = passwordInput.value.trim();
      if (!(login in ACCOUNTS)) {
        alert('Неверный логин');
        return;
      }
      if (ACCOUNTS[login].password !== pass) {
        alert('Неверный пароль');
        return;
      }
      currentUser = { login, ...ACCOUNTS[login] };
      onUserLoggedIn();
    };

    logoutBtn.onclick = () => {
      currentUser = null;
      onUserLoggedOut();
    };

    function onUserLoggedIn() {
      userInfo.textContent = `Вы вошли как: ${currentUser.name} (${currentUser.role})`;
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'block';
      emailInput.style.display = 'none';
      passwordInput.style.display = 'none';
      uploadSection.style.display = currentUser.role !== 'minjust' ? 'block' : 'none';
      loadDocuments();
    }

    function onUserLoggedOut() {
      userInfo.textContent = '';
      loginBtn.style.display = 'block';
      logoutBtn.style.display = 'none';
      emailInput.style.display = 'block';
      passwordInput.style.display = 'block';
      uploadSection.style.display = 'none';
      docsDiv.innerHTML = '';
    }

    uploadBtn.onclick = async () => {
      const fio = fioInput.value.trim();
      if (fio.split(' ').length !== 3 || !fileInput.files.length) {
        alert('Проверьте ФИО и выберите файл');
        return;
      }
      const file = fileInput.files[0];
      const filePath = `documents/${Date.now()}_${file.name}`;
      const storageRef = ref(storage, filePath);
      try {
        await uploadBytes(storageRef, file);
        const fileURL = await getDownloadURL(storageRef);
        await addDoc(collection(db, 'documents'), {
          fio, docType: docTypeSelect.value, department: departmentInput.value.trim(),
          fileName: file.name, fileURL, filePath,
          status: "Сканируется", decisionBy: null, decisionDate: null,
          createdBy: currentUser.login, createdAt: new Date()
        });
        alert('Документ загружен');
        fioInput.value = ''; departmentInput.value = ''; fileInput.value = '';
        loadDocuments();
      } catch (e) {
        alert('Ошибка загрузки: ' + e.message);
      }
    };

    async function loadDocuments() {
      docsDiv.innerHTML = '<h2>Документы</h2>';
      const q = query(collection(db, 'documents'));
      const snapshot = await getDocs(q);
      snapshot.forEach(docSnap => {
        const docData = docSnap.data();
        const div = document.createElement('div');
        div.className = 'doc';
        div.innerHTML = `
          <strong>${docData.docType}</strong><br>
          ФИО: ${docData.fio}<br>
          Отдел: ${docData.department}<br>
          Статус: ${docData.status}<br>
          Принято: ${docData.decisionBy || '–'} ${docData.decisionDate ? new Date(docData.decisionDate.seconds * 1000).toLocaleString() : ''}<br>
          <a href="${docData.fileURL}" target="_blank">Открыть файл</a><br>
          <div id="qrcode-${docSnap.id}"></div>
        `;

        if (["minjust", "president"].includes(currentUser.role)) {
          const adminButtons = document.createElement('div');
          adminButtons.className = 'admin-buttons';
          const approveBtn = document.createElement('button');
          approveBtn.textContent = 'Одобрить';
          approveBtn.onclick = () => updateStatus(docSnap.id, 'Одобрен');
          const rejectBtn = document.createElement('button');
          rejectBtn.textContent = 'Отклонить';
          rejectBtn.onclick = () => updateStatus(docSnap.id, 'Не одобрен');
          adminButtons.appendChild(approveBtn);
          adminButtons.appendChild(rejectBtn);

          if (currentUser.role === "president" || currentUser.role === "minjust") {
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Удалить';
            deleteBtn.onclick = () => deleteDocument(docSnap.id, docData.filePath);
            adminButtons.appendChild(deleteBtn);
          }
          div.appendChild(adminButtons);
        }

        docsDiv.appendChild(div);
        new QRCode(document.getElementById(`qrcode-${docSnap.id}`), { text: docData.fileURL, width: 100, height: 100 });
      });
    }

    async function updateStatus(docId, newStatus) {
      const docRef = doc(db, 'documents', docId);
      await updateDoc(docRef, { status: newStatus, decisionBy: currentUser.name, decisionDate: new Date() });
      loadDocuments();
    }

    async function deleteDocument(docId, path) {
      await deleteDoc(doc(db, 'documents', docId));
      const fileRef = ref(storage, path);
      await deleteObject(fileRef);
      loadDocuments();
    }

    onUserLoggedOut();
  </script>
</body>
</html>
