<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Генератор QR-кода с "штрихкодом"</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      max-width: 600px;
      margin: 40px auto;
      font-family: Arial, sans-serif;
      padding: 0 10px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      box-sizing: border-box;
    }
    #qrcode {
      margin-top: 20px;
      text-align: center;
    }
    #barcodeString {
      font-family: monospace;
      font-size: 24px;
      margin-top: 20px;
      white-space: pre-wrap;
      word-break: break-all;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Генератор QR-кода с "штрихкодом"</h1>

  <input type="text" id="fio" placeholder="ФИО (3 слова)" />
  
  <select id="faction">
    <option value="">Выберите фракцию</option>
    <option value="Министерство внутренних дел">Министерство внутренних дел</option>
    <option value="ФСБ">ФСБ</option>
    <option value="Правительство">Правительство</option>
    <option value="Министерство обороны">Министерство обороны</option>
  </select>

  <select id="docType">
    <option value="">Выберите вид документа</option>
    <option value="Указ">Указ</option>
    <option value="Постановление">Постановление</option>
    <option value="Приказ">Приказ</option>
  </select>

  <input type="text" id="title" placeholder="Название документа" />
  <textarea id="description" placeholder="Описание (необязательно)"></textarea>
  
  <button id="generateBtn">Сгенерировать QR код и "штрихкод"</button>

  <div id="barcodeString"></div>
  <div id="qrcode"></div>

  <script>
    function generateBarcodeString(length = 20) {
      // Пример генерации "штрихкода" из символов ｜ и пробелов
      // Можно сделать по-другому, тут просто пример — случайная последовательность
      const chars = ['｜', ' '];
      let result = '';
      for (let i = 0; i < length; i++) {
        // Для большей вариативности ставим по очереди, например, 3 черты — пробел — 2 черты — пробел и т.п.
        if (i % 4 === 3) {
          result += ' ';
        } else {
          result += '｜';
        }
      }
      return result.trim();
    }

    const generateBtn = document.getElementById('generateBtn');
    const qrcodeDiv = document.getElementById('qrcode');
    const barcodeDiv = document.getElementById('barcodeString');

    generateBtn.onclick = () => {
      const fio = document.getElementById('fio').value.trim();
      const faction = document.getElementById('faction').value;
      const docType = document.getElementById('docType').value;
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();

      // Проверка ФИО на 3 слова
      if (fio.split(' ').length !== 3) {
        alert('ФИО должно содержать ровно 3 слова');
        return;
      }
      if (!faction) {
        alert('Выберите фракцию');
        return;
      }
      if (!docType) {
        alert('Выберите вид документа');
        return;
      }
      if (!title) {
        alert('Введите название документа');
        return;
      }

      // Генерируем "штрихкод"
      const barcodeStr = generateBarcodeString(20);

      // Текст для QR-кода — можно положить туда и эту строку и другие данные
      const qrText = `
ФИО: ${fio}
Фракция: ${faction}
Вид документа: ${docType}
Название: ${title}
Описание: ${description || '—'}
Штрихкод: ${barcodeStr}
`.trim();

      barcodeDiv.textContent = barcodeStr;
      qrcodeDiv.innerHTML = ''; // очистить старый QR
      new QRCode(qrcodeDiv, {
        text: qrText,
        width: 200,
        height: 200,
      });
    };
  </script>
</body>
</html>
