<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация правовых актов</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      max-width: 700px;
      margin: 30px auto;
      font-family: Arial, sans-serif;
      padding: 0 15px;
    }
    input, button, select, textarea {
      padding: 8px;
      margin: 6px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    .doc {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      background: #f9f9f9;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }
    hr {
      margin: 40px 0 20px 0;
      border: none;
      border-top: 1px solid #ddd;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #checkCodeResult {
      font-weight: 600;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Добро пожаловать в регистрацию правовых актов</h1>

  <div id="formSection">
    <div id="errorBox" class="error"></div>

    <input type="text" id="fio" placeholder="ФИО (3 слова)" />
    
    <select id="fraction">
      <option value="">Выберите фракцию</option>
      <option value="Министерство внутренних дел">Министерство внутренних дел</option>
      <option value="ФСБ">ФСБ</option>
      <option value="Правительство">Правительство</option>
    </select>
    
    <select id="docType">
      <option value="">Выберите тип документа</option>
      <option value="Указ">Указ</option>
      <option value="Постановление">Постановление</option>
      <option value="Распоряжение">Распоряжение</option>
      <option value="Приказ">Приказ</option>
    </select>
    
    <input type="number" id="docNumber" placeholder="Номер документа (только цифры)" />
    
    <input type="text" id="title" placeholder="Название документа" />
    
    <textarea id="description" placeholder="Описание (необязательно)" rows="4"></textarea>
    
    <input type="file" id="fileInput" />
    
    <button id="submitBtn">Отправить документ</button>
  </div>

  <hr />

  <h2>Проверка спецкода</h2>
  <input type="text" id="checkCodeInput" placeholder="Введите спецкод" />
  <button id="checkCodeBtn">Проверить код</button>
  <div id="checkCodeResult"></div>

  <hr />

  <h2>Зарегистрированные документы</h2>
  <div id="docs"></div>

  <script>
    const STORAGE_KEY = 'legalActsDocs';
    const delay = ms => new Promise(resolve => setTimeout(resolve, ms));

    const fio = document.getElementById('fio');
    const fraction = document.getElementById('fraction');
    const docType = document.getElementById('docType');
    const docNumber = document.getElementById('docNumber');
    const title = document.getElementById('title');
    const description = document.getElementById('description');
    const fileInput = document.getElementById('fileInput');
    const submitBtn = document.getElementById('submitBtn');
    const docsDiv = document.getElementById('docs');
    const errorBox = document.getElementById('errorBox');

    const checkCodeInput = document.getElementById('checkCodeInput');
    const checkCodeBtn = document.getElementById('checkCodeBtn');
    const checkCodeResult = document.getElementById('checkCodeResult');

    function generateUniqueCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < 6; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      const today = new Date().toISOString().slice(0, 10).replace(/-/g, '');
      return `ACT-${today}-${result}`;
    }

    function saveDocs(docs) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(docs));
    }

    function loadDocs() {
      const json = localStorage.getItem(STORAGE_KEY);
      return json ? JSON.parse(json) : [];
    }

    function displayDoc(docData) {
      const div = document.createElement('div');
      div.className = 'doc';
      const qrId = `qr_${Date.now()}_${Math.random()}`;
      div.innerHTML = `
        <strong>${docData.title || docData.docType}</strong><br>
        ФИО: ${docData.fio}<br>
        Фракция: ${docData.fraction}<br>
        Тип: ${docData.docType}<br>
        Номер: ${docData.docNumber}<br>
        Описание: ${docData.description || '—'}<br>
        Файл: ${docData.fileName}<br>
        СпецКод: <strong>${docData.uniqueCode}</strong><br>
        <div id="${qrId}"></div>
      `;
      docsDiv.prepend(div);
      new QRCode(document.getElementById(qrId), {
        text: JSON.stringify(docData, null, 2),
        width: 128,
        height: 128
      });
    }

    window.onload = () => {
      const docs = loadDocs();
      docs.forEach(displayDoc);
    };

    submitBtn.onclick = async () => {
      errorBox.textContent = '';
      if (fio.value.trim().split(' ').length !== 3) {
        errorBox.textContent = 'ФИО должно содержать ровно 3 слова'; return;
      }
      if (!fraction.value) { errorBox.textContent = 'Выберите фракцию'; return; }
      if (!docType.value) { errorBox.textContent = 'Выберите тип документа'; return; }
      if (!/^\d+$/.test(docNumber.value)) {
        errorBox.textContent = 'Номер должен быть только цифрами'; return;
      }
      if (!fileInput.files.length) {
        errorBox.textContent = 'Выберите файл'; return;
      }

      const uniqueCode = generateUniqueCode();
      const docData = {
        fio: fio.value.trim(),
        fraction: fraction.value,
        docType: docType.value,
        docNumber: docNumber.value.trim(),
        title: title.value.trim(),
        description: description.value.trim(),
        fileName: fileInput.files[0].name,
        uniqueCode
      };

      const docs = loadDocs();
      docs.push(docData);
      saveDocs(docs);
      displayDoc(docData);
    };

    checkCodeBtn.onclick = async () => {
      checkCodeResult.textContent = '';
      await delay(1000); // задержка 1 сек
      const code = checkCodeInput.value.trim();
      const docs = loadDocs();
      const found = docs.find(d => d.uniqueCode === code);
      if (found) {
        checkCodeResult.style.color = 'green';
        checkCodeResult.innerHTML = `Документ найден: <strong>${found.title}</strong>`;
      } else {
        checkCodeResult.style.color = 'red';
        checkCodeResult.innerText = 'Документ не найден или не сохранён. Повторите позже.';
      }
    };
  </script>

</body>
</html>
