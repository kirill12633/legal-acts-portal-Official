<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Генератор QR кода документа</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      max-width: 600px;
      margin: 40px auto;
      font-family: Arial, sans-serif;
      padding: 0 10px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      box-sizing: border-box;
    }
    #qrcode {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Генератор QR-кода документа</h1>

  <input type="text" id="fio" placeholder="ФИО (3 слова)" />
  
  <select id="faction">
    <option value="">Выберите фракцию</option>
    <option value="Министерство внутренних дел">Министерство внутренних дел</option>
    <option value="ФСБ">ФСБ</option>
    <option value="Правительство">Правительство</option>
    <option value="Министерство обороны">Министерство обороны</option>
  </select>

  <select id="docType">
    <option value="">Выберите вид документа</option>
    <option value="Указ">Указ</option>
    <option value="Постановление">Постановление</option>
    <option value="Приказ">Приказ</option>
  </select>

  <input type="text" id="title" placeholder="Название документа" />
  <textarea id="description" placeholder="Описание (необязательно)"></textarea>
  
  <button id="generateBtn">Сгенерировать QR код</button>

  <div id="qrcode"></div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const qrcodeDiv = document.getElementById('qrcode');

    generateBtn.onclick = () => {
      const fio = document.getElementById('fio').value.trim();
      const faction = document.getElementById('faction').value;
      const docType = document.getElementById('docType').value;
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();

      // Проверка ФИО на 3 слова
      if (fio.split(' ').length !== 3) {
        alert('ФИО должно содержать ровно 3 слова');
        return;
      }
      if (!faction) {
        alert('Выберите фракцию');
        return;
      }
      if (!docType) {
        alert('Выберите вид документа');
        return;
      }
      if (!title) {
        alert('Введите название документа');
        return;
      }

      const qrText = `
ФИО: ${fio}
Фракция: ${faction}
Вид документа: ${docType}
Название: ${title}
Описание: ${description || '—'}
`.trim();

      qrcodeDiv.innerHTML = ''; // очистить старый QR
      new QRCode(qrcodeDiv, {
        text: qrText,
        width: 200,
        height: 200,
      });
    };
  </script>
</body>
</html>
