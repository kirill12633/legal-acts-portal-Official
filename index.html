<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Legal Acts Portal</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: Arial; max-width: 700px; margin: 20px auto; }
    input, button, select { width: 100%; margin: 6px 0; padding: 8px; }
    .doc { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
    .admin-btns button { margin-right: 5px; }
  </style>
</head>
<body>
  <h2>Legal Acts Portal</h2>

  <div>
    <input id="email" placeholder="Логин (например gov-001)" />
    <input id="password" placeholder="Пароль" type="password" />
    <button id="loginBtn">Войти</button>
    <button id="logoutBtn" style="display: none;">Выйти</button>
    <div id="userInfo"></div>
  </div>

  <div id="uploadSection" style="display: none;">
    <select id="docType">
      <option value="Указ">Указ</option>
      <option value="Постановление">Постановление</option>
    </select>
    <input id="fio" placeholder="ФИО полностью" />
    <input id="department" placeholder="Отдел" />
    <input type="file" id="fileInput" />
    <button id="uploadBtn">Загрузить документ</button>
  </div>

  <div id="docs"></div>
  <div id="logs" style="margin-top: 30px;"></div>

  <script type="module" src="./app.js"></script>
</body>
</html>
